<div class="content-box-large" ng-controller="viewUserCtrl" ng-init="init()">
    <div class="panel-heading">
        <div class="panel-title">Bootstrap dataTables</div>
    </div>
    <div class="panel-body">
        <table datatable="ng" dt-options="vm.dtOptions" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email-ID</th>
                    <th>Contact No</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX" ng-repeat="x in users">
                <td><input type="checkbox" ng-model="x.selected" ng-checked="x.selected"/></td>
                <td>{{ x.name }}</td>
                <td>{{ x.username }}</td>
                <td>{{ x.email_id }}</td>
                <td>{{ x.contact_no }}</td>
                <td>{{ x.address }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-danger" ng-click="removeUserClick()">Remove</button>
    <button class="btn btn-warning" ng-click="blockUsersClick()">Block</button>
    <button class="btn btn-success" ng-click="unBlockUsersClick()">Un-Block</button>
</div>
