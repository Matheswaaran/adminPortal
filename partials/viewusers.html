<div class="page-content container" ng-controller="viewUserCtrl" ng-init="init()">
    <div class="content-box-large">
        <div class="panel-heading">
            <div class="panel-title">User dataTable</div>
        </div>
        <div class="panel-body">
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email-ID</th>
                    <th>Contact No</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX" ng-repeat="x in users">
                    <td>{{ x.name }}</td>
                    <td>{{ x.username }}</td>
                    <td>{{ x.email_id }}</td>
                    <td>{{ x.contact_no }}</td>
                    <td>{{ x.address }}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
