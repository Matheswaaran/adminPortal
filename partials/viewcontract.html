<div class="content-box-large" ng-controller="viewContractCtrl" ng-init="init()">
    <div class="panel-heading">
        <div class="panel-title"><h1>Contractors</h1></div>
    </div>
    <div class="panel-body">
        <table datatable="ng" dt-options="vm.dtOptions" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Side-ID</th>
                <th>Email-ID</th>
                <th>Aadhar No.</th>
                <th>User-ID</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX" ng-repeat="x in contractors">
                <td>{{ x.cid }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.sid }}</td>
                <td>{{ x.email }}</td>
                <td>{{ x.aadhar_uid }}</td>
                <td>{{ x.uid }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
