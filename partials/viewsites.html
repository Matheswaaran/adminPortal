<div class="content-box-large" ng-controller="viewUserCtrl" ng-init="init()">
    <div class="panel-heading">
        <div class="panel-title"><h1>Sites</h1></div>
    </div>
    <div class="panel-body">
        <table datatable="ng" dt-options="vm.dtOptions" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX" ng-repeat="x in sites">
                <td>{{ x.name }}</td>
                <td>{{ x.address }}</td>
                <td>{{ x.type }}</td>
                <td>
                    <button class="btn btn-block btn-primary" data-toggle="modal" data-target="#myModal">View</button>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">User Details</h4>
                                </div>
                                <div class="modal-body">
                                    <table class="table">
                                      <tr><th>Name</th><td>{{ x.name }}</td></tr>
                                      <tr><th>Username</th><td>{{ x.username }}</td></tr>
                                      <tr><th>Aadhar No.</th><td>{{ x.aadhar_uid }}</td></tr>
                                      <tr><th>Email-ID</th><td>{{ x.email_id }}</td></tr>
                                      <tr><th>Contact No.</th><td>{{ x.contact_no }}</td></tr>
                                      <tr><th>Address</th><td>{{ x.address }}</td></tr>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
