<div class="content-box-large" ng-controller="viewEmployeeCtrl" ng-init="init()">
    <div class="panel-heading">
        <div class="panel-title"><h1>Employees</h1></div>
    </div>
    <div class="panel-body">
        <table datatable="ng" dt-options="vm.dtOptions" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contractor-ID</th>
                <th>Aadhar No.</th>
                <th>Skills</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX" ng-repeat="x in employees">
                <td>{{ x.eid }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.cid }}</td>
                <td>{{ x.aadhar_uid }}</td>
                <td>{{ x.skill }}</td>
                <td>{{ x.emp_type }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
