<div class="container" ng-controller="authCtrl" ng-init="init()">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Administrator Login</h3>
        </div>
        <div class="panel-body">
          <form role="form" name="loginForm">
            <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="E-mail or Username" ng-model="login.username" name="email" type="text" required autofocus>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" ng-model="login.password" name="password" type="password" required>
            </div>
            <button class="btn btn-lg btn-success btn-block" ng-click="doLogin()" data-ng-disabled="loginForm.$invalid">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
