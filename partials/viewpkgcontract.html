<div class="content-box-large" ng-controller="viewPkgContractCtrl" ng-init="init()">
    <div class="panel-heading">
        <div class="panel-title">Bootstrap dataTables</div>
    </div>
    <div class="panel-body">
        <table datatable="ng" dt-options="vm.dtOptions" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email-ID</th>
                <th>Aadhar No.</th>
                <th>Address</th>
                <th>Contact No.</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX" ng-repeat="x in contractors">
                <td>{{ x.name }}</td>
                <td>{{ x.username }}</td>
                <td>{{ x.email_id }}</td>
                <td>{{ x.aadhar_uid }}</td>
                <td>{{ x.address }}</td>
                <td>{{ x.contact_no }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
