<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Add Site Form</h1>
  </div>
</div>
<div class="row" ng-controller="addSiteCtrl" ng-init="init()">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form name="addSiteForm" role="form">
            <div class="form-group">
                <label>Sid ID *</label>
                <input class="form-control" placeholder="Enter Unique Site ID" type="text" ng-model="site.sid" required>
            </div>
            <div class="form-group">
                <label>Name *</label>
                <input class="form-control" placeholder="Name of the site" type="text" ng-model="site.name" required>
            </div>
            <div class="form-group">
                <label>Address Line 1 *</label>
                <input class="form-control" placeholder="Address Line 1 of the site" type="text" ng-model="site.address_1" required>
            </div>
            <div class="form-group">
                <label>Address Line 2 *</label>
                <input class="form-control" placeholder="Address Line 2" type="text" ng-model="site.address_2" required>
            </div>
            <div class="form-group">
                <label>District *</label>
                <input class="form-control" placeholder="District" type="text" ng-model="site.district" required>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label>State *</label>
                    <input class="form-control" placeholder="State" type="text" ng-model="site.state" required>
                </div>
                <div class="form-group col-sm-6">
                    <label>Pincode *</label>
                    <input class="form-control" placeholder="State" type="text" ng-model="site.pincode" required>
                </div>
            </div>
            <div class="form-group">
                <label>Type *</label>
                <input class="form-control" placeholder="Type of the site" type="text" ng-model="site.type" required>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" ng-click="addSite()" data-ng-disabled="addSiteForm.$invalid"/>
                <input type="reset" class="btn btn-primary" data-ng-disabled="addSiteForm.$invalid"/>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
