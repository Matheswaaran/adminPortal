<!DOCTYPE html>
<html lang="en" ng-app="IHRM_adminApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Portal - IHRM</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!--<link href="css/custom.css" rel="stylesheet">-->
    <link href="css/toaster.css" rel="stylesheet">
    <link href="css/toaster.css" rel="stylesheet">
    <style>
      a {
        color: orange;
      }
    </style>
  </head>

  <body>

    <div class="header" ng-hide="navBar">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <!-- Logo -->
            <div class="logo">
              <h1><a href="#">HRM</a></h1>
            </div>
          </div>
          <div class="col-md-5">
            <div class="row">
              <div class="col-lg-12">
                <div class="input-group form">
                  <input type="text" class="form-control" placeholder="Search...">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">Search</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="navbar navbar-inverse" role="banner" ng-controller="authCtrl">
              <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                <ul class="nav navbar-nav">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
                    <ul class="dropdown-menu animated fadeInUp">
                      <li><a href="" ng-click="doLogout()">Logout</a></li>
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content" ng-hide="sideMenu">
      <div class="row">
        <div class="col-md-2">
          <div class="sidebar content-box" style="display: block;">
            <ul class="nav">
              <!-- Main menu -->
              <li class="current"><a href="#!/dashboard"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
              <li class="submenu">
                <a href="#">
                  <i class="glyphicon glyphicon-list"></i> Tables
                  <span class="caret pull-right"></span>
                </a>
                <!-- Sub menu -->
                <ul>
                  <li><a href="user.html">User</a></li>
                  <li><a href="employee.html">Employee</a></li>
                  <li><a href="contracter.html">Contracter</a></li>
                  <li><a href="packagecontracter.html">Package Contracter</a></li>
                </ul>
              </li>
              <li class="submenu">
                <a href="#">
                  <i class="glyphicon glyphicon-list"></i> Forms
                  <span class="caret pull-right"></span>
                </a>
                <!-- Sub menu -->
                <ul>
                  <li><a href="#!/addUser">Add User</a></li>
                  <li><a href="#!/addSite">Add site</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-10">
          <div data-ng-view="" id="ng-view"></div>
        </div>
      </div>
    </div>

    <div ng-hide="loginPage">
      <div class="container" style="">
        <div data-ng-view="" id="ng-view" class="slide-animation"></div>
      </div>
    </div>

    <footer ng-hide="footerDiv">
      <div class="container">
        <div class="copy text-center">
          Copyright <a href='#'>HRM</a>
        </div>
      </div>
    </footer>


  </body>


  <toaster-container toaster-options="{'time-out': 2000}"></toaster-container>
  <!-- Libs -->
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/angular-animate.min.js" ></script>
  <script src="js/toaster.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/forms.js"></script>

  <script src="vendors/form-helpers/js/bootstrap-formhelpers.min.js"></script>
  <script src="vendors/select/bootstrap-select.min.js"></script>
  <script src="vendors/tags/js/bootstrap-tags.min.js"></script>
  <script src="vendors/mask/jquery.maskedinput.min.js"></script>
  <script src="vendors/moment/moment.min.js"></script>
  <script src="vendors/wizard/jquery.bootstrap.wizard.min.js"></script>
  <link href="vendors/bootstrap-datetimepicker/datetimepicker.css" rel="stylesheet">
  <script src="vendors/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
  <!--<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>-->
  <!--<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>-->

  <script src="vendors/datatables/js/jquery.dataTables.min.js"></script>
  <script src="vendors/datatables/dataTables.bootstrap.js"></script>
  <script src="app/app.js"></script>
  <script src="app/authCtrl.js"></script>
  <script src="app/dashboardCtrl.js"></script>
  <script src="app/addUserCtrl.js"></script>
  <script src="app/addSiteCtrl.js"></script>
  <script src="app/viewContractCtrl.js"></script>
  <script src="app/viewEmployeeCtrl.js"></script>
  <script src="app/viewPkgContractCtrl.js"></script>
  <script src="app/viewSiteCtrl.js"></script>
  <script src="app/viewUserCtrl.js"></script>
</html>
