<!DOCTYPE html>
<html lang="en" ng-app="IHRM_adminApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Portal - Project IHRM</title>

    <link href="css/jquery-ui.css" rel="stylesheet" media="screen">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/toaster.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
      a {
        color: orange;
      }
    </style>
  </head>

  <body>

    <div class="header" ng-hide="navBar">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <!-- Logo -->
            <div class="logo">
              <h1><a href="#">Project IHRM</a></h1>
            </div>
          </div>
          <div class="col-md-5">
            <div class="row">
              <div class="col-lg-12">
                <div class="input-group form">
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="navbar navbar-inverse" role="banner" ng-controller="authCtrl">
              <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                <ul class="nav navbar-nav">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
                    <ul class="dropdown-menu animated fadeInUp">
                      <li><a href="" ng-click="doLogout()">Logout</a></li>
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content" ng-hide="sideMenu">
      <div class="row">
        <div class="col-md-2">
          <div class="sidebar content-box" style="display: block;">
            <ul class="nav">
              <!-- Main menu -->
              <li><a href="#!/dashboard"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
              <li class="submenu">
                <a href="#">
                  <i class="glyphicon glyphicon-list"></i> View Data
                  <span class="caret pull-right"></span>
                </a>
                <!-- Sub menu -->
                <ul>
                  <li><a href="#!/viewUsers">Users</a></li>
                  <li><a href="#!/viewSites">Sites</a></li>
                  <li><a href="#!/viewEmployees">Employees</a></li>
                  <li><a href="#!/viewContractors">Contracters</a></li>
                  <li><a href="#!/viewPkgContractors">Package Contracters</a></li>
                </ul>
              </li>
              <li class="submenu">
                <a href="#">
                  <i class="glyphicon glyphicon-list"></i> Add Data
                  <span class="caret pull-right"></span>
                </a>
                <!-- Sub menu -->
                <ul>
                  <li><a href="#!/addUser">Add User</a></li>
                  <li><a href="#!/addSite">Add site</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-10">
          <div data-ng-view="" id="ng-view"></div>
        </div>
      </div>
    </div>

    <div ng-hide="loginPage">
      <div class="container" style="">
        <div data-ng-view="" id="ng-view" class="slide-animation"></div>
      </div>
    </div>

    <footer ng-hide="footerDiv">
      <div class="container">
        <div class="copy text-center">
          Copyright <a href='#'>HRM</a>
        </div>
      </div>
    </footer>

    <toaster-container toaster-options="{'time-out': 2000}"></toaster-container>
    <!-- Libs -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js" ></script>
    <script src="js/toaster.js"></script>
    <script src="js/angular-datatables.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="css/datatables.bootstrap.css">
    <script src="js/custom.js"></script>
    <script src="js/forms.js"></script>
    <script src="app/app.js"></script>
    <script src="app/authCtrl.js"></script>
    <script src="app/dashboardCtrl.js"></script>
    <script src="app/addUserCtrl.js"></script>
    <script src="app/addSiteCtrl.js"></script>
    <script src="app/viewContractCtrl.js"></script>
    <script src="app/viewEmployeeCtrl.js"></script>
    <script src="app/viewPkgContractCtrl.js"></script>
    <script src="app/viewSiteCtrl.js"></script>
    <script src="app/viewUserCtrl.js"></script>
    <script src="app/updateUserCtrl.js"></script>
  </body>
</html>
